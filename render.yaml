services:
  - type: web
    name: staffio-backend
    runtime: python-3.11
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 app_py_for_leave_management_backend:app
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: PORT
        fromService:
          type: web
          name: staffio-backend
          property: port
    healthCheckPath: /
    autoDeploy: true
